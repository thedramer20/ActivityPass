version: "3.8"

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: activitypass_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-changeme123}
      MYSQL_DATABASE: ${DB_NAME:-activitypass}
      MYSQL_USER: ${DB_USER:-activitypass}
      MYSQL_PASSWORD: ${DB_PASSWORD:-activitypass123}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - activitypass_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: activitypass_backend
    restart: unless-stopped
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-false}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-*}
      - DB_ENGINE=mysql
      - DB_NAME=${DB_NAME:-activitypass}
      - DB_USER=${DB_USER:-activitypass}
      - DB_PASSWORD=${DB_PASSWORD:-activitypass123}
      - DB_HOST=db
      - DB_PORT=3306
      - CORS_ALLOW_ALL=${CORS_ALLOW_ALL:-false}
    volumes:
      - ./backend:/app
      - static_files:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - activitypass_network
    command: >
      sh -c "
        python manage.py wait_for_db &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: activitypass_frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
      - VITE_AMAP_KEY=${VITE_AMAP_KEY}
    ports:
      - "80:80"
    networks:
      - activitypass_network
    depends_on:
      - backend

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: activitypass_nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_files:/var/www/static
    networks:
      - activitypass_network
    depends_on:
      - backend
      - frontend
    profiles:
      - production

volumes:
  mysql_data:
  static_files:

networks:
  activitypass_network:
    driver: bridge
